<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flixora OTT</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flixora OTT</h1>
    <div class="search-container">
      <button id="search-button">üîç Search</button>
      <input type="text" id="search" placeholder="Search..." style="display: none;">
    </div>
  </header>
  
  <main>
    <section>
      <h2>Movies</h2>
      <div id="movie-list" class="content-container">
        <div id="movie-list" class="content-container">
   <!-- Thumbnail 1 -->
   <div class="movie">
     <img src="https://i.imgur.com/sZMPeQu.jpeg" alt="Movie1" onclick="playVideo('https://drive.google.com/file/d/1ToZ5Ym9NEJy-JBusIV0LVDMTEPP0jtIb/preview
')">
     <p>Movie 1</p>
   </div>

   <!-- Thumbnail 2 -->
   <div class="movie">
     <img src="assets/thumbnails/movie2.jpg" alt="Movie 2" onclick="playVideo('https://www.youtube.com/embed/if0oVbCU4ss')">
     <p>Movie 2</p>
   </div>
</div>

      </div>
    </section>
    <section>
      <h2>Web Series</h2>
      <div id="web-series-list" class="content-container">
        <div id="web-series-list" class="content-container">
   <!-- Thumbnail for Web Series -->
   <div class="movie">
     <img src="assets/thumbnails/webseries1.jpg" alt="Web Series 1" onclick="playVideo('https://www.youtube.com/embed/YourWebSeriesID')">
     <p>Web Series 1</p>
     </div>
     
  <div id="videoModal" style="display:none;">
  <iframe id="videoPlayer" width="100%" height="500px" allowfullscreen></iframe>
  <button onclick="closeVideo()">Close</button>
</div>

   
</div>

      </div>
    </section>
  </main>
  
  <script src="app.js"></script>
</body>
</html>
